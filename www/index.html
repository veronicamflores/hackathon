<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment Wars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container-fluid">
        <div>
            <button onclick="">Test</button>
        </div>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">
                <form onsubmit="app.controllers.user.login(event)">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="CommentKing">
                        <label for="user">Password</label>
                        <input type="password" class="form-control" name="pin">
                        <button class="btn" type="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-2"><button class="btn btn-danger">Make New Post</button> </div>
            <div class="col-2">
                <button class="btn">Most Recent</button>
                <button class="btn">Most Popular</button>
            </div>
        </div>
        <div id="app" class="row"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
